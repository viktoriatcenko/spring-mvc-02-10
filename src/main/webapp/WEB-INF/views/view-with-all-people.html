<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="ISO-8859-1">
    <title>Title of Page with all people</title>
</head>

<body>

<div th:each=" eachPerson : ${allPeople}  ">
    <a th:href="@{/people/{id}(id=${eachPerson.getId()})}"  th:text="${eachPerson.getName()}">

    </a>
</div>

<br/>
<br/>
<br/>

<a th:href="@{/people/new}">Create new person</a>


</body>

</html>
