<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="ISO-8859-1">
    <title>Title of Page to create new Person</title>
</head>

<body>

<form th:method="POST" th:action="@{/people}" th:object="${newPerson}">
    <label for="name">Enter name of new person</label>
    <input type="text" th:field="*{name}" id="name">
    <br/>
    <input type="submit" value="Push me to create!">
</form>

</body>

</html>
