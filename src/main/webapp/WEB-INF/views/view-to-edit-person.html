<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="ISO-8859-1">
    <title>Title of Page to edit new Person</title>
</head>

<body>

<form th:method="PATCH" th:action="@{/people/{id}(id=${editedPerson.getId()})}" th:object="${editedPerson}">
    <label for="name">Enter name of edited person</label>
    <input type="text" th:field="*{name}" id="name">
    <br/>
    <input type="submit" value="Push me to edit this person!">
</form>

</body>

</html>
